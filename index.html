<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/mobile.css" rel="stylesheet" type="text/css">
    <title>home</title>

  </head>
  <body>


  <div class="heading">

    <h1>Coming soon!</h1>

  </div>

  <div class="turnsit">
    <h2>Turnsit helps you monetize your waste</h2>

  </div>


  <div class="popup access">


      <h3 class="pop" onclick="functionName()">Sign up for Early Access</h3>

    <span class="popuptext" id="myPopup">
      <div class="form">

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter your Email">
        </div>

        <button type="button" class="btn btn-default">Submit</button>

      </div>

    </span>
  </div>





  <div class="social">
    <img src="tweet.png" alt="" class="socialIcon">
  </div>


  <div class="foot">
    <p>&copysamuelboahen 2019</p>

  </div>




    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">

      $('.socialIcon').mouseenter(function() {

        $(this).attr("src","twitter.png");

      });


      $('.socialIcon').mouseleave(function() {

        $(this).attr("src","tweet.png");

      });



      $('.pop').mouseenter(function() {

        $(this).css("color","#1378E0");

      });


      $('.pop').mouseleave(function() {

        $(this).css("color","#000");

      });
      function functionName() {

        var popup=document.getElementById('myPopup');
        popup.classList.toggle("show");
      }


    </script>
  </body>
</html>
